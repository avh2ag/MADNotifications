<div class="container">
  <form>
    <div class="form-group">
      <label for="phone-numbers">Phone Numbers</label>
      <textarea class="form-control" id="phone-numbers" aria-describedby="phone-numbers" placeholder="Enter Phone Numbers"></textarea>
      <small id="emailHelp" class="form-text text-muted">Make sure the phone numbers are separated by commas</small>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" placeholder="Message to send"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="true">Submit</button>
  </form>
</div>
