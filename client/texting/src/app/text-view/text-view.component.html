<div class="container">
  <form [formGroup]="textForm" (ngSubmit)="sendMessages()">
    <div class="form-group">
      <label for="phone-numbers">Phone Numbers</label>
      <textarea formControlName="numbers" required class="form-control" id="phone-numbers" aria-describedby="phone-numbers" placeholder="Enter Phone Numbers"></textarea>
      <small id="emailHelp" class="form-text text-muted">Make sure the phone numbers are separated by commas and in format (123)456-7890</small>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea formControlName="message" required class="form-control" id="message" placeholder="Message to send"></textarea>
    </div>
    <button type="reset" class="btn btn-secondary">Reset</button>
    <button type="submit" class="btn btn-primary" [disabled]="!textForm.valid">Submit</button>
  </form>
</div>
